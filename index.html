<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Fycheo - Gesti√≥n de Tiempo</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "surface-dark": "#192233",
              "surface-light": "#ffffff",
              "border-dark": "#324467",
              "text-secondary": "#92a4c9",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
            boxShadow: {
              glow: "0 0 20px -5px rgba(19, 91, 236, 0.3)",
            },
            keyframes: {
              draw: {
                "0%": { strokeDasharray: "0, 1000" }, // Simula dibujado
                "100%": { strokeDasharray: "1000, 0" }, // Fallback simple o usar strokeDashoffset con pathLength
              },
              drawStroke: {
                "0%": { strokeDashoffset: "100" },
                "100%": { strokeDashoffset: "0" },
              },
              pop: {
                "0%": { transform: "scale(0.95)" },
                "40%": { transform: "scale(1.02)" },
                "100%": { transform: "scale(1)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(15px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideInRight: {
                "0%": { transform: "translateX(100%)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
              slideOutRight: {
                "0%": { transform: "translateX(0)", opacity: "1" },
                "100%": { transform: "translateX(100%)", opacity: "0" },
              },
            },
            animation: {
              draw: "drawStroke 1.5s ease-out forwards",
              pop: "pop 0.3s ease-out",
              fadeInUp: "fadeInUp 0.5s ease-out forwards",
              slideInRight: "slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              slideOutRight: "slideOutRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
        }
      }
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
